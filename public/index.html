        <div id="map">

        <div class="container overlay">
            <div class="jumbotron">
              <h1>NYC Taxi: A Day in the Life</h1>
              <p>This visualization displays the data for one random NYC yellow taxi on a single day in 2013.  See where it operated, how much money it made, and how busy it was over 24 hours.</p>
              <p class = 'text-center'><a id = "begin" class="btn btn-primary btn-lg" role="button">Begin <span class="glyphicon glyphicon-play"></span></a></p>
            </div>
                
            
        </div>
        <div class="container overlay2">

            <div class="dateTimeContainer">
            </div>

            <div id="timebox">
                <div class = "date"></div> 
                <div class = "time"><span class="glyphicon glyphicon-time"></span> <span class = "readableTime"></span></div> 

                <div class= "controls">
                    <button type="button" class="btn btn-default btn-xs slower"><span class="glyphicon glyphicon-backward"></span> Slower</button>
                    <button type="button" class="btn btn-default btn-xs faster"><span class="glyphicon glyphicon-forward"></span> Faster</button>   
                </div>
                <div>1s in Viz = <span class = "timeFactor"></span>m in Life</div>
